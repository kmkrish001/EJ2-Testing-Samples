<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listview Checkbox Rendering</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    
    <script data-main="checkbox.js" src="../../node_modules/requirejs/require.js"></script>
    <script src="../ListView/require.config.js"></script>

</head>

<body>
    <div>
        <table>
            <tbody>
                <tr>
                    
                    <td>
                        <button id="rtl" value="3">enableRTL</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="content-wrapper">
            <div id="checkbox-list"></div>
            <div style="padding-top: 35px">
                <input id="list_check" type="button" class="btn btn-default" value="checkALL" />
            </div>
            <div style="padding-top: 35px">
                <input id="list_uncheck" type="button" class="btn btn-default" value="unCheckAll" />
            </div>
        </div>
    </div>
    </div>

<style>
    body {
        padding: 5px;
    }
    .content-wrapper {
        width: 304px;
        height: 100%;
        display: inline-block;
        padding: 5px;
        vertical-align: top;
    }

</style>


</html>
